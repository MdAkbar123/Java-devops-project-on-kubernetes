# ---------------------------------------------------
# 1. PRE-REQUISITES & USERS
# ---------------------------------------------------
- name: Create Prometheus User
  user:
    name: prometheus
    shell: /bin/false
    create_home: no

- name: Create Exporter User
  ansible.builtin.user:
    name: blackbox_exporter
    shell: /bin/false
    create_home: no

- name: Create Prometheus Directories
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  loop:
    - /etc/prometheus
    - /var/lib/prometheus

# ---------------------------------------------------
# 2. INSTALL PROMETHEUS
# ---------------------------------------------------
- name: Download Prometheus
  get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
    dest: "/tmp/prometheus.tar.gz"

- name: Extract Prometheus
  unarchive:
    src: "/tmp/prometheus.tar.gz"
    dest: "/tmp"
    remote_src: yes

- name: Move Prometheus Binaries
  copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: '0755'
    owner: prometheus
    group: prometheus
    remote_src: yes
  loop:
    - prometheus
    - promtool

- name: Move Console Libraries
  copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
    dest: "/etc/prometheus/{{ item }}"
    owner: prometheus
    group: prometheus
    remote_src: yes
  loop:
    - consoles
    - console_libraries

- name: Create Prometheus Configuration (prometheus.yml)
  copy:
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    content: |
      global:
        scrape_interval: 15s

      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['localhost:9090']

        - job_name: 'blackbox'
          metrics_path: /probe
          params:
            module: [http_2xx]
          static_configs:
            - targets:
              - http://prometheus.io
              - https://prometheus.io
              - http://example.com:8080
          relabel_configs:
            - source_labels: [__address__]
              target_label: __param_target
            - source_labels: [__param_target]
              target_label: instance
            - target_label: __address__
              replacement: 127.0.0.1:9115  # Locahost because Blackbox is on same VM

- name: Create Prometheus Systemd Service
  copy:
    dest: /etc/systemd/system/prometheus.service
    content: |
      [Unit]
      Description=Prometheus
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=prometheus
      Group=prometheus
      Type=simple
      ExecStart=/usr/local/bin/prometheus \
        --config.file=/etc/prometheus/prometheus.yml \
        --storage.tsdb.path=/var/lib/prometheus/ \
        --web.console.templates=/etc/prometheus/consoles \
        --web.console.libraries=/etc/prometheus/console_libraries

      [Install]
      WantedBy=multi-user.target

- name: Start and Enable Prometheus
  systemd:
    name: prometheus
    state: started
    enabled: yes
    daemon_reload: yes

# ---------------------------------------------------
# 3. INSTALL BLACKBOX EXPORTER
# ---------------------------------------------------
- name: Download Blackbox Exporter
  get_url:
    url: "https://github.com/prometheus/blackbox_exporter/releases/download/v{{ monitoring_blackbox_version }}/blackbox_exporter-{{ monitoring_blackbox_version }}.linux-amd64.tar.gz"
    dest: "/tmp/blackbox.tar.gz"

- name: Extract Blackbox Exporter
  unarchive:
    src: "/tmp/blackbox.tar.gz"
    dest: "/tmp"
    remote_src: yes

- name: Move Blackbox Binary
  copy:
    src: "/tmp/blackbox_exporter-{{ monitoring_blackbox_version }}.linux-amd64/blackbox_exporter"
    dest: "/usr/local/bin/blackbox_exporter"
    mode: '0755'
    owner: blackbox_exporter
    group: blackbox_exporter
    remote_src: yes

- name: Create Blackbox Config Directory
  file:
    path: /etc/blackbox_exporter
    state: directory
    owner: blackbox_exporter
    group: blackbox_exporter

- name: Copy Blackbox Default Config
  copy:
    src: "/tmp/blackbox_exporter-{{ monitoring_blackbox_version }}.linux-amd64/blackbox.yml"
    dest: "/etc/blackbox_exporter/blackbox.yml"
    remote_src: yes
    owner: blackbox_exporter
    group: blackbox_exporter

- name: Create Blackbox Systemd Service
  copy:
    dest: /etc/systemd/system/blackbox_exporter.service
    content: |
      [Unit]
      Description=Blackbox Exporter
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=blackbox_exporter
      Group=blackbox_exporter
      Type=simple
      ExecStart=/usr/local/bin/blackbox_exporter --config.file=/etc/blackbox_exporter/blackbox.yml

      [Install]
      WantedBy=multi-user.target

- name: Start and Enable Blackbox Exporter
  systemd:
    name: blackbox_exporter
    state: started
    enabled: yes
    daemon_reload: yes

# ---------------------------------------------------
# 4. INSTALL GRAFANA
# ---------------------------------------------------
- name: Install Grafana Dependencies
  apt:
    name:
      - adduser
      - libfontconfig1
      - musl
    state: present
    update_cache: yes

- name: Download Grafana .deb
  get_url:
    url: "{{ grafana_deb_url }}"
    dest: "/tmp/grafana.deb"

- name: Install Grafana from .deb
  apt:
    deb: "/tmp/grafana.deb"

- name: Start and Enable Grafana
  systemd:
    name: grafana-server
    state: started
    enabled: yes
    daemon_reload: yes